<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fernanda's Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Chivo+Mono:wght@900&family=Nunito+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator" class="calculator">
    <div class="result"><p>0</p></div>
    
    <button class="clear-grey">C</button>
    <button class="grey"><span>&#8592</span></button>
    <button class="operator"><span>&#247</span></button>
  
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator"><span>&#215</span></button>
    
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator"><span>&#8722</span></button>
    
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator"><span>&#43</span></button>
    
    <button class="triple">0</button>
    <button class="operator"><span>&#61</span></button>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
